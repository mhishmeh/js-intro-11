<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
    <style>
        table {
            min-width: 800px;
            border-collapse: collapse;
        }
        table, td, th {
            border: 1px solid;
        }
    </style>
</head>
<body>
    <h1> Tables</h1>

    <table>
        <!-- First Row -->
        <tr>
            <!-- First heading -->
            <th>Monday</th>
            <th>Tuesday</th>
        </tr>
        <!-- Second row -->
        <tr>
            <!-- Table data -->
            <td> Study</td>
            <td> Relax</td>
        </tr>
    </table>
    
</body>
</html>

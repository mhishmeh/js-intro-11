<!DOCTYPE html>
<html>
<head>
  <title>Shopping List</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: auto;
    }
    li {
      margin: 8px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      margin-left: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Shopping List</h1>
  <form id="item-form">
    <input type="text" id="item-input" placeholder="Add item..." />
    <button type="submit">Add</button>
  </form>
  <ul id="item-list"></ul>

  <script>
   
    const submitButton = document.querySelector('button')
    
    submitButton.addEventListener('click', (event) => {
        event.preventDefault()
      
        const textInput = document.getElementById("item-input")
        const item = textInput.value

        const li = document.createElement('li')
        li.textContent = item.trim()

        const itemWrapper = document.getElementById('item-list')
        itemWrapper.appendChild(li)
    })


  </script>
</body>
</html>
